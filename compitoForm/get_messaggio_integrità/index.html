<!DOCTYPE html>
<html>
<HEAD>
 <TITLE>Simple Form</TITLE>
 <meta charset="UTF-8">
 <SCRIPT type="application/javascript" >
	<!-- hide JavaScript code from browsers that are not JavaScript enabled
	function checkform() {
		let message = ""; // create error message string variable, with nothing in it
		// Test nome
		if (document.RequestForm.nome.value.length == 0) {
				message = message + "Per favore, compilare il campo \"Nome\".\n";
		}
		// Test cognome
		if (document.RequestForm.cognome.value.length == 0) {
				message = message + "Per favore, compilare il campo \"Cognome\".\n";
		}
		// Test e-mail
		if (document.RequestForm.email.value.indexOf ('@',0) == -1) {
			message += "Per favore, compilare il campo \"E-mail\" con un indirizzo valido.\n";
		}
		// Test categoria utente
		var region = document.RequestForm.categoriautente.selectedIndex;
		if (document.RequestForm.categoriautente.options[region].value == "") {
			message += "Per favore, selezionare una \"Categoria di utente\".\n";
		}
		// Test tipo richiesta
		region = document.RequestForm.tiporichiesta.selectedIndex;
		if (document.RequestForm.tiporichiesta.options[region].value == "") {
			message += "Per favore, selezionare una \"Tipologia di richiesta\".\n";
		}
		// Test commenti
		if (document.RequestForm.commenti.value.length == 0) {
			message += "Per favore, compilare il campo \"Testo del messaggio\".\n";
		}
// Test per la presenza di errori
		if ( message.length > 0 ) {
			message =
			"_______________________________________________________\n\n" +
			"La richiesta non Ã¨ stata inviata in quanto alcuni campi\n" +
			"del form non sono stati compilati.\n" +
			"______________________________________________________\n" +
			"\n" + message;
			alert( message );
			return false;
		}
		else {
			return true;
		}
		
		} // end of the function checkform()
		//end hiding of JavaScript code -->
 </SCRIPT>
</HEAD>
<body>
<FORM NAME="RequestForm" action="/recuperadati" method="get" ">
<table border=0>
	<tr>
		<td>
			Nome:
		</td>
		<td>
			<INPUT TYPE="text" NAME="nome" VALUE="" SIZE=20>
		</td> 
	</tr>
	<tr>
		<td>
			Cognome:
		</td>
		<td>
			<INPUT TYPE="text" NAME="cognome" VALUE="" SIZE=20>
		</td> 
	</tr>
	<tr>
		<td>
			E-mail:
		</td>
		<td>
			<INPUT TYPE="text" NAME="email" VALUE="" SIZE=20>
		</td> 
	</tr>
	<tr>
		<td>
		Categoria utente:
		</td>
		<td>
			<select name="categoriautente">
			<option VALUE="" SELECTED>[Selezionare]
			<OPTION VALUE="studente">Studente di questo Corso di Laurea o Diploma
			<OPTION VALUE="docente">Docente di questo Corso di Laurea o Diploma
			<OPTION VALUE="altro">Altro
			</select>
		</td> 
	</tr>
	<tr>
		<td>
		Tipologia richiesta:
		</td>
		<td>
			<select name="tiporichiesta">
			<option VALUE="" SELECTED> [Selezionare]
			<OPTION VALUE="malfunzionamento">Segnalazione di malfunzionamento
			<OPTION VALUE="informazione">Richiesta di informazioni sul Corso di Laurea in Informatica
			<OPTION VALUE="suggerimento">Suggerimenti per migliorare il sito
			<OPTION VALUE="altro">Altro
			</select>
		</td> 
	</tr>
 </table>
 <br><b>Testo del messaggio</b>:<br>
 (Si prega di indicare gli URL delle eventuali pagine interessate)<br>
 <TEXTAREA NAME="commenti" COLS=60 ROWS=10></TEXTAREA> <br>
<INPUT TYPE="Submit" VALUE="Invia">
<INPUT TYPE="reset" VALUE="Cancella">
</FORM>
</body>
</html>
